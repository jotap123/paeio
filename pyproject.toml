[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "paeio"
version = "0.0.1.3"
authors = [
  { name="JoÃ£o Pedro Alves", email="jotapedro1997@gmail.com" },
  { name="Mauricio (Pae) Araujo", email="mauricio.araujo97@gmail.com" }
]
description = "Utilities library for read/write operations and general data cleaning routines"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["dependencies"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
